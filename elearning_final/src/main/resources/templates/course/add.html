<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm mới khóa học</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href='@{/css/style.css}'>
</head>

<body>

    <div class="d-flex justify-content-between">
        <!-- SIDE BAR -->
       <div id="side-bar">
            <div class="logo">${USER_LOGIN.staff } PAGE</div>
            <ul class="list-group rounded-0">
                <li class="dashboard">DASHBOARD</li>
                <li>
                    <a href="<%=request.getContextPath()%>/user">
                        <i class="fa fa-user mr-2"></i> Quản lý thành viên
                    </a>
                </li>
                <li>
                    <a href="<%=request.getContextPath()%>/role">
                        <i class="fa fa-book mr-2"></i> Quản lý quyền
                    </a>
                </li>
                <li>
                    <a href="<%=request.getContextPath()%>/project">
                        <i class="fa fa-cogs mr-2"></i> Quản lý dự án
                    </a>
                </li>
                <li>
                    <a href="<%=request.getContextPath()%>/task">
                        <i class="fa fa-slack mr-2"></i> Quản lý công việc
                    </a>
                </li>
            </ul>
        </div>


        <div id="admin-wrapper">
            <!-- HEADER -->
            <nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
                <a class="navbar-brand" href="#"><i class="fa fa-align-justify"></i></a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="dropdownId"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cybersoft
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="<%=request.getContextPath()%>/profile">Thông tin cá nhân</a>
                                <a class="dropdown-item" href="#">Cài đặt</a>
                                <a class="dropdown-item" href="<%=request.getContextPath()%>/logout">Thoát</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- CONTENT -->
            <section id="admin-content" class="p-3">
                <h3 class="mb-4 text-center">Thêm mới khóa học</h3>
                <p class = "text-center text-danger" th:if="${messageErro}" th:utext="${messageErro}"></p>
                <form method="post" th:action="@{/admin/course/add}" th:object="${courseDto}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tên khóa học</label>
                                <input type="text" name="email" class="form-control" placeholder="email" />
                            </div>
                            <div class="form-group">
                                <label>Mô tả</label>
                                <input type="password" name="password" class="form-control" placeholder="password" />
                            </div>
                            <div class="form-group">
                                <label>Số tiêt học</label>
                                <input type="text" name="fullname" class="form-control" placeholder="fullname" />
                            </div>
                            <div class="form-group">
                                <label>Thời lượng(Giờ)</label>
                                <input type="text" name="fullname" class="form-control" placeholder="fullname" />
                            </div>
                            <div class="form-group">
                                <label>Hình ảnh</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" />
                            </div>
                            <div class="form-group">
                                <label>Thể loại</label>
                                <select class="form-control" name="roleid">
								</select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Giá(VNĐ)</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" />
							</div>
                            <div class="form-group">
                                <label>Chiết khấu(%)</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" />
                            </div>
                            <div class="form-group">
                                <label>Giá sau khi giảm(VNĐ)</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" />
                            </div>
                            <div class="form-group">
                                <label>Số lượt xem</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" />
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" />
                            </div>
                            <div class="form-group">
                                <label>Ngày cập nhật</label>
                                <input type="text" name="avatar" class="form-control" placeholder="avatar" />
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-success">Lưu lại</button>
                            <a class="btn btn-secondary" href="<%=request.getContextPath()%>/user">Quay lại</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script th:src="@{/js/jquery.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
